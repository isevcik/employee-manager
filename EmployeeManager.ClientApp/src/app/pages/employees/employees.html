<div class="employees-container">
  <h1>Employees</h1>
  <nz-table #basicTable [nzData]="(employees$ | async) ?? []" [nzLoading]="loading()">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Birth Date</th>
        <th>Joined Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data) {
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.birthDate }}</td>
        <td>{{ data.joinedDate }}</td>
        <td>
          <a [routerLink]="[data.id, 'detail']">Detail</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a [routerLink]="[data.id, 'edit']">Edit</a>
        </td>
      </tr>
      }
    </tbody>
  </nz-table>
</div>
