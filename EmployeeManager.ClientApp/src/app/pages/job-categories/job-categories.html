<div class="job-categories-container">
  <h1>Job Categories</h1>
  <nz-table #basicTable [nzData]="(jobCategories$ | async) ?? []">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data) {
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.title }}</td>
      </tr>
      }
    </tbody>
  </nz-table>
</div>
